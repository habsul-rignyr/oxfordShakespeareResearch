{% extends "base.html" %}
{% block content %}

<div class="auth-container">
    <h1>Register</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="name">Full Name (Optional)</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="social-login">
        <p>Or register with:</p>
        <div class="social-buttons">
            <a href="{{ url_for('oauth_login', provider='google') }}" class="btn-social google">
                <span class="social-icon">G</span>
                Google
            </a>
            <a href="{{ url_for('oauth_login', provider='github') }}" class="btn-social github">
                <span class="social-icon">GH</span>
                GitHub
            </a>
            <a href="{{ url_for('oauth_login', provider='twitter') }}" class="btn-social twitter">
                <span class="social-icon">T</span>
                Twitter
            </a>
        </div>
    </div>

    <div class="auth-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>

{% endblock %}
