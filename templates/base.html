<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oxford Shakespeare Authorship Project{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('search') }}" class="nav-link">Search</a>
            <a href="{{ url_for('blog_index') }}" class="nav-link">Blog</a>
            <a href="{{ url_for('forum.index') }}" class="nav-link">Forum</a>
        </div>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-toggle">
                <span class="light-icon">‚òÄÔ∏è</span>
                <span class="dark-icon">üåô</span>
            </button>
            {% if session.get('user_id') %}
            <a href="{{ url_for('profile') }}" class="nav-link">Profile</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <script>
        // Check for saved theme preference or default to light
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
