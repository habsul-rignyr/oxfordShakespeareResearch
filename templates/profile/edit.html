{% extends "base.html" %}

{% block content %}
<div class="profile-edit-container">
  <h1>Edit Profile</h1>

  <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ user.name or '' }}">
    </div>

    <div class="form-group">
  <label for="bio">Bio</label>
  <textarea id="bio" name="bio" rows="5">{{ user.bio or '' }}</textarea>
</div>

    <div class="form-group">
      <label for="avatar">Avatar</label>
      <input type="file" id="avatar" name="avatar">
    </div>

    <div class="form-group">
      <label for="twitter">Twitter Username</label>
      <input type="text" id="twitter" name="twitter" value="{{ user.twitter or '' }}">
    </div>

    <div class="form-group">
      <label for="github">GitHub Username</label>
      <input type="text" id="github" name="github" value="{{ user.github or '' }}">
    </div>

    <div class="form-group">
      <label for="website">Website URL</label>
      <input type="url"  id="website" name="website" value="{{ user.website or '' }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
